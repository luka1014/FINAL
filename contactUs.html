<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./images/guitar-logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Contact page</title>
</head>
<body>
    <div class="container">
        <!-- header  -->

        <header>
            <img class="burger" src="./images/burger.svg" alt="burger_icon">
            <img class="xmark" src="./images/xmark.svg" alt="xmark_icon">
            <nav class="header_nav">
                <ul class="header_ul">
                    <li>
                        <a href="./index.html" class="header_link">Home</a>
                    </li>
                    <li>
                        <a href="./catalog.html" class="header_link">Catalog</a>
                    </li>
                    <li>
                        <a href="./contactUs.html" class="header_link">Contact Us</a>
                    </li>
                </ul>

            </nav>
            <a href="./index.html">
                <img src="./images/guitar-logo.svg" alt="guitar_logo" class="main_logo">
            </a>
            <div class="header_buttons">
                <button class="header_btn btn_border">
                    <img src="./images/search.svg" alt="search_icon">
                </button>
                <button class="header_btn btn_bg">
                    <img src="./images/user.svg" alt="user_icon">
                </button>
                <button class="header_btn btn_border">
                    <img src="./images/cart.svg" alt="cart_icon">
                </button>
            </div>
        </header>
        <!-- contact_section  -->

        <main>
            <section class="contact_section">

                <section class="form_section">
                    <h1 class="contact_title">
                        Get  in Touch
                    </h1>
                    <form>
                    <div class="form_inputs">
                        <input type="name" name="name" id="name_input" placeholder="Full Name">
                        <input type="email" name="Email" id="email_input" placeholder="Email">
                    </div>
                    <textarea name="message" id="textarea_message" placeholder="Message"></textarea>
                    <button type="submit" class="submit_btn">SEND MESSAGE</button>
                    </form>

                    

                </section>
                <section class="map_section">
                    <address class="contact_adress">
                        <a href="tel:+(32)2 56 78 98" class="adress_link">
                            <img src="./images/phone-call.svg" alt="phone_icon">
                        </a>
                        <a href="mailto:luka.tabatadze.000@gmail.com" class="adress_link">
                            <img src="./images/email.svg" alt="email_icon">
                        </a>
                        <a target="_blank" href="https://maps.app.goo.gl/LP9AsPAwhUhKgzAa8" class="adress_link">
                            <img src="./images/address.svg" alt="adress_icon">
                        </a>
                    </address>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d11915.496785661186!2d44.785551815074136!3d41.701651440183426!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sTbilisi%2C%20str%2C%20Rustaveli%2024!5e0!3m2!1sen!2sge!4v1770167435290!5m2!1sen!2sge" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                </section>
            </section>

        </main>


        <!-- footer  -->
        <footer>
            <section class="footer_1">
                <h3 class="footer_title">Brands</h3>
                <ul class="footer_ul">
                   <li><a class="footer_li_link" href="#">Fender</a></li> 
                    <li><a class="footer_li_link" href="#">Gibson</a></li>
                    <li><a class="footer_li_link" href="#">Jockson</a></li>
                   <li> <a class="footer_li_link" href="#">Ibanez</a></li>
                </ul>
    
            </section>
            <section class="footer_2">
                <h3 class="footer_title">Information</h3>
                <ul class="footer_ul">
                  <li><a class="footer_li_link" href="#">Blog</a></li>  
            
                    <li><a class="footer_li_link" href="#">Delivery</a></li>
                
                    <li><a class="footer_li_link" href="#">About us</a></li>
                </ul>
            </section>
            <section class="footer_3">
    
                <h3 class="footer_title">  Contact </h3>
                <address>
                    <a class="footer_li_link" target="_blank"  href="https://maps.app.goo.gl/FNqxzLBhiKiN5h7y9">Tbilisi, str, Rustaveli 24</a>
                    <a class="footer_li_link" href="tel:+(32)2 56 78 98">+(32)2 56 78 98</a>
                </address>
    
                <ul class="footer_social_ul">
                    <li>
                        <a target="_blank"  href="https://www.facebook.com/">
                            <img src="./images/raphael_facebook (2).svg" alt="facebook_logo">
                    </a>
                </li>
                    <li>
                        <a target="_blank" href="https://www.whatsapp.com/">
                            <img src="./images/uim_whatsapp (1).svg" alt="whatsapp_logo">
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.instagram.com/">
                            <img src="./images/basil_instagram-solid (1).svg" alt="instagram_logo">
                    </a>
                </li>
                </ul>
            </section>
    
        </footer>
    </div>

    <div class="hero"></div>
    
<script src="./script.js"></script>
